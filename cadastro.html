<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ECommerce Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong><span class="text-success">E</span>Commerce</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./carrinho.html">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cadastro.html">Produtos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="my-3">
            <form action="" id="formularioCadastro">
                <label for="nomeProduto" class="form-label">Nome</label><input type="text" name="" id="nomeProduto"
                    class="form-control">
                <label for="precoProduto" class="form-label">Preço</label><input type="number" name="" id="precoProduto"
                    class="form-control">
                <label for="estoqueProduto" class="form-label">Estoque</label><input type="number" name="" id="estoqueProduto" class="form-control">
                <label for="categoriaProduto" class="form-label">Categoria</label>
                <select class="form-select" aria-label="Default select example" id="categoriaProduto">
                    <option selected>Selecione a Categoria</option>
                    <option value="1">Informática</option>
                    <option value="2">Livros</option>
                    <option value="3">Comida</option>
                </select>
                <div class="my-2">
                    <label for="fotoProduto" class="form-label">Foto</label>
                    <input class="form-control" type="file" id="fotoProduto" accept=".jpg,.jpeg,.png,.jfif">
                </div>
            </form>
            <button class="btn mt-3 btn-secondary" onclick="registrarProduto()">Registrar</button>
            <button class="btn mt-3 btn-info"
                onclick="document.getElementById('formularioCadastro').reset()">Resetar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script src="./scripts/geradorDeToasts.js"></script>
    <script src="./scripts/cadastro.js"></script>
</body>

</html>
